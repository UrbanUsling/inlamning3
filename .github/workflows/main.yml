name: Run Tests

on:
  push:
    branches:
      - main  # Justera till den aktuella huvudgrenen
  pull_request:
    branches:
      - main  # Justera till den aktuella huvudgrenen

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # Justera till Ã¶nskad Java-version

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Tests
      run: ./gradlew test
