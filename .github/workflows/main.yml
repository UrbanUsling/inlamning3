name: Run Tests

on:
  push:
    branches:
      - main
      
  pull_request:
    branches:
      - main
      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # Specify the desired Java version
        distribution: 'adopt'  # Specify the distribution (e.g., 'adopt', 'adopt-hotspot', 'adopt-openj9')

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Tests
      run: ./gradlew test
